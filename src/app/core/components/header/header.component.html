<nz-layout class="layout">
  <nz-header class="header">
    <div class="header-item">
      <span class="header-menu-icon"
        nz-icon 
        nzType="menu" 
        nzTheme="outline"
      ></span>
    </div>
    <div class="header-item">
      <span
        class="header-bell-icon"
        nz-icon
        nzType="bell"
        nzTheme="outline"
      ></span>
    </div>
    <div class="header-item">
      <div class="header__user">
        <div class="header__user-name">Nombre de Usuario</div>
        <div class="header__user-rol" >Rol</div>
        <nz-avatar class="header__user-avatar" [nzSize]="40" nzIcon="user" nzSrc="assets/private/interested/user-avatar_000001.jpg"></nz-avatar>
      </div>
      <span
        class="header-down-icon"
        nz-icon
        nzType="down"
        nzTheme="outline"
      ></span>
    </div>
  </nz-header>
<nz-layout>

      <nz-sider nzWidth="200px" nzTheme="light">
        <ul nz-menu nzMode="inline" class="sider-menu">
          <li nz-submenu nzOpen nzIcon="user" nzTitle="subnav 1">
            <ul>
              <li nz-menu-item nzSelected>option1</li>
              <li nz-menu-item>option2</li>
              <li nz-menu-item>option3</li>
              <li nz-menu-item>option4</li>
            </ul>
          </li>
          <li nz-submenu nzTitle="subnav 2" nzIcon="laptop">
            <ul>
              <li nz-menu-item>option5</li>
              <li nz-menu-item>option6</li>
              <li nz-menu-item>option7</li>
              <li nz-menu-item>option8</li>
            </ul>
          </li>
          <li nz-submenu nzTitle="subnav 3" nzIcon="notification">
            <ul>
              <li nz-menu-item>option9</li>
              <li nz-menu-item>option10</li>
              <li nz-menu-item>option11</li>
              <li nz-menu-item>option12</li>
            </ul>
          </li>
        </ul>
      </nz-sider>
      <nz-layout class="inner-layout">
        <nz-breadcrumb>
          <nz-breadcrumb-item>Inicio</nz-breadcrumb-item>
          <nz-breadcrumb-item>Semana 1</nz-breadcrumb-item>
          <nz-breadcrumb-item>Ver Estado</nz-breadcrumb-item>
        </nz-breadcrumb>
        <nz-content>Content</nz-content>
      </nz-layout>
    </nz-layout>
  </nz-layout>
