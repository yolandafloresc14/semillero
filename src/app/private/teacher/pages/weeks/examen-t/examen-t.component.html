<div class="examenes">
    <nz-form-item class="examen">
        <nz-form-label [nzSpan]="4" >Enunciado de la pregunta</nz-form-label>
        <nz-form-control [nzSpan]="15" nzErrorTip="¡Ingrese su tema, por favor!">
        <input id="note" type="text" nz-input formControlName="note" />
        </nz-form-control>
    </nz-form-item>


    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        @for (control of listOfControl; track control; let i = $index) {
          <nz-form-item>
            @if (i === 0) {
              <nz-form-label [nzXs]="24" [nzSm]="4" [nzFor]="control.controlInstance">Opciones</nz-form-label>
            }
            <nz-form-control
              [nzXs]="24"
              [nzSm]="20"
              [nzOffset]="i === 0 ? 0 : 4"
              nzErrorTip="Please input passenger's name or delete this field."
            >
              <input
                class="passenger-input"
                nz-input
                placeholder="placeholder"
                [attr.id]="control.id"
                [formControlName]="control.controlInstance"
              />
              <span
                nz-icon
                nzType="minus-circle-o"
                class="dynamic-delete-button"
                (click)="removeField(control, $event)"
              ></span>
            </nz-form-control>
          </nz-form-item>
        }
  
        <nz-form-item>
          <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 20, offset: 4 }">
            <button nz-button nzType="dashed" class="add-button" (click)="addField($event)">
              <span nz-icon nzType="plus"></span>
              Añadir una opción
            </button>
          </nz-form-control>
        </nz-form-item>
    </form>

    <nz-form-item>
        <nz-form-control [nzSpan]="15" [nzOffset]="4">
        <button nz-button nzType="primary">Submit</button>
        </nz-form-control>
    </nz-form-item>
</div>
